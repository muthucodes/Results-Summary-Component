<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <div class="title">Your Result</div>
          <div class="circle">
            <div class="score">76</div>
            <div class="out-of">of 100</div>
          </div>
          <div class="comment-primary">Great</div>
          <p class="comment-secondary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <div class="title">Summary</div>
          <ul class="category-wise-scores">
            <!-- Individual category scores will be inserted here using script.js file which fetches data from the local json file -->
          </ul>

          <!-- Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 -->
          <button class="btn">Continue</button>
        </div>

        <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="name" href="https://github.com/muthucodes" target="_blank"
          >Muthu Kumar N P</a
        >.
      </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
